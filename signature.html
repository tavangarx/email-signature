<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Email Signature</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" style="width:400px;font-size:9pt;font-family:Arial,sans-serif;line-height:normal;background:transparent !important;">
  <tbody>
    <tr>
      <td style="font-size:11pt;font-family:Arial,sans-serif;color:#1793ce;padding-bottom:6px;width:259px;vertical-align:middle;">
        <span style="font-family:Arial,sans-serif;color:#479858;font-weight:bold;">Mohammad Hossein Tavangar</span>
        <span style="font-family:Arial,sans-serif;color:#878787;font-size:10pt;">
          <span style="font-family:Arial,sans-serif;color:#222222;"><br>Director, FI Germany</span>
        </span>
      </td>
      <td style="width:141px;padding-bottom:6px;text-align:right;vertical-align:middle;">
        <a href="https://fi.co/berlin" style="text-decoration:none;border:none;" target="_blank">
          <img src="https://raw.githubusercontent.com/tavangarx/email-signature/main/logo/FI-logo.png" alt="FI Logo" border="0" style="width:auto;height:36px;border:0;display:block;margin-left:auto;">
        </a>
      </td>
    </tr>
    <!-- Divider Line -->
    <tr><td colspan="2" style="border-top:1px solid #479858;height:1px;font-size:0;line-height:0;padding:0;">&nbsp;</td></tr>
    <!-- Space after divider -->
    <tr><td colspan="2" style="height:14px;font-size:0;line-height:0;">&nbsp;</td></tr>
    <!-- FI Inc Paragraph -->
    <tr>
      <td colspan="2" style="font-size:10pt;font-family:Arial,sans-serif;font-weight:bold;color:#222222;">
        <span style="font-family:Arial,sans-serif;color:#222222;">Founder Institute, Inc.</span>
      </td>
    </tr>
    <!-- Non-linkified Address -->
    <tr>
      <td colspan="2" style="font-size:10pt;font-family:Arial,sans-serif;color:#222222;">
        <span style="font-family:Arial,sans-serif;color:#222222;">
          265<span style="display:none;">&#8203;</span>
          <span style="white-space:nowrap;">Cambridge</span><span style="display:none;">&#8203;</span>
          <span style="white-space:nowrap;">Avenue</span>,<span style="display:none;">&#8203;</span>
          No.<span style="display:none;">&#8203;</span>60417
        </span>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="font-size:10pt;font-family:Arial,sans-serif;color:#222222;">
        <span style="font-family:Arial,sans-serif;color:#222222;">
          Palo<span style="display:none;">&#8203;</span>
          Alto,<span style="display:none;">&#8203;</span>
          CA<span style="display:none;">&#8203;</span>
          94306,<span style="display:none;">&#8203;</span>
          United States
        </span>
      </td>
    </tr>
    <!-- Space after address -->
    <tr><td colspan="2" style="height:14px;font-size:0;line-height:0;">&nbsp;</td></tr>
    <!-- Link & Social Media Icons with right alignment -->
    <tr>
      <td style="font-size:10pt;font-family:Arial,sans-serif;font-weight:bold;color:#1793ce;width:200px;height:16px;vertical-align:middle;">
        <a href="http://www.fi.co" style="text-decoration:none;color:#479858;border:none;outline:none;" target="_blank">
            <span style="text-decoration:none;color:#479858;border:none;outline:none;">www.fi.co</span>
        </a>
      </td>
      <td style="width:200px;text-align:right;vertical-align:middle;height:16px;padding:0;">
        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;width:auto;float:right;">
          <tr>
            <td style="padding:0;">
              <a href="https://www.linkedin.com/school/the-founder-institute/" target="_blank" style="text-decoration:none;border:none;">
                <img src="https://raw.githubusercontent.com/tavangarx/email-signature/main/icon/linkedin1.png" alt="LinkedIn" width="12" height="12" style="border:0;display:block;">
              </a>
            </td>
            <td style="width:8px;padding:0;">&nbsp;</td>
            <td style="padding:0;">
              <a href="https://x.com/founding" target="_blank" style="text-decoration:none;border:none;">
                <img src="https://raw.githubusercontent.com/tavangarx/email-signature/main/icon/x.png" alt="X (Twitter)" width="12" height="12" style="border:0;display:block;">
              </a>
            </td>
            <td style="width:8px;padding:0;">&nbsp;</td>
            <td style="padding:0;">
              <a href="https://www.instagram.com/founding" target="_blank" style="text-decoration:none;border:none;">
                <img src="https://raw.githubusercontent.com/tavangarx/email-signature/main/icon/instagram.png" alt="Instagram" width="12" height="12" style="border:0;display:block;">
              </a>
            </td>
            <td style="width:8px;padding:0;">&nbsp;</td>
            <td style="padding:0;">
              <a href="https://www.facebook.com/FounderInstitute" target="_blank" style="text-decoration:none;border:none;">
                <img src="https://raw.githubusercontent.com/tavangarx/email-signature/main/icon/facebook.png" alt="Facebook" width="12" height="12" style="border:0;display:block;">
              </a>
            </td>
            <td style="width:8px;padding:0;">&nbsp;</td>
            <td style="padding:0;">
              <a href="https://www.youtube.com/c/founderinstitute" target="_blank" style="text-decoration:none;border:none;">
                <img src="https://raw.githubusercontent.com/tavangarx/email-signature/main/icon/youtube.png" alt="YouTube" width="12" height="12" style="border:0;display:block;">
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
